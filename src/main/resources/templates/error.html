<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #003366;
        }
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #dc3545;
        }
        .error-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #6c757d;
        }
        .error-container p {
            font-size: 16px;
            color: #495057;
        }
        .error-container a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #003366;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        .error-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <h2>Status Code: <span th:text="${status}"></span></h2>
        <p th:text="${error}"></p>
        <p th:text="${message}"></p>
        <a href="javascript:history.back()">Go Back</a>
    </div>
</body>
</html>
