<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Consulta</title>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #474284;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin: 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-container h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-container a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #003366;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .header-container a.button:hover {
            background-color: #002244;
        }

        form {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        form input[type="text"],
        form select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            padding: 10px 20px;
            border: 1px solid #003366;
            background-color: #003366;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        form input[type="submit"]:hover {
            background-color: #002244;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateForm() {
            var form = document.forms["novaConsulta"];
            var horario = form["horario"].value;
            var dataConsulta = form["dataConsulta"].value;

            // Validação de horário
            if (!validateHorario(horario)) {
                alert("Por favor, insira um horário válido no formato 'HH:mm' entre 08:00 e 18:00.");
                return false;
            }

            // Validação de data
            if (!validateData(dataConsulta)) {
                alert("Por favor, insira uma data válida no formato 'dd/mm/aaaa'.");
                return false;
            }

            return true;
        }

        function validateHorario(horario) {
            // Verifica se o horário está no formato HH:mm
            var regex = /^([0-1]\d|2[0-3]):([0-5]\d)$/;
            if (!regex.test(horario)) return false;

            var parts = horario.split(":");
            var hour = parseInt(parts[0], 10);
            var minute = parseInt(parts[1], 10);

            // Verifica se o horário está dentro do intervalo permitido
            if (hour < 8 || hour > 18 || (hour === 18 && minute > 0) || minute % 30 !== 0) {
                return false;
            }

            return true;
        }

        function validateData(data) {
            // Verifica se a data está no formato dd/mm/aaaa
            var regex = /^(\d{2})\/(\d{2})\/(\d{4})$/;
            if (!regex.test(data)) return false;

            var parts = data.split("/");
            var day = parseInt(parts[0], 10);
            var month = parseInt(parts[1], 10);
            var year = parseInt(parts[2], 10);

            var date = new Date(year, month - 1, day);
            return date.getFullYear() === year && date.getMonth() + 1 === month && date.getDate() === day;
        }
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Nova Consulta</h1>
            <a href="/consultas/listarConsultas" class="button">Voltar</a>
        </div>
    </header>
    
    <form name="novaConsulta" action="/consultas/novaConsulta" method="post" onsubmit="return validateForm()">
        <label for="paciente">Paciente:</label>
        <input type="text" id="paciente" name="paciente" maxlength="50" placeholder="Nome do Paciente" required />
        <br/>

        <label for="medico">Médico:</label>
        <input type="text" id="medico" name="medico" maxlength="50" placeholder="Nome do Médico" required />
        <br/>

        <label for="horario">Horário:</label>
        <input type="text" id="horario" name="horario" maxlength="5" placeholder="HH:mm" required />
        <br/>

        <label for="dataConsulta">Data da Consulta:</label>
        <input type="text" id="dataConsulta" name="dataConsulta" maxlength="10" placeholder="dd/mm/aaaa" required />
        <br/>

        <input type="submit" value="Salvar">
    </form>
</body>
</html>
