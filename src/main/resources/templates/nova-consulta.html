<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Consulta</title>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #474284;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin: 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-container h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-container a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #003366;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .header-container a.button:hover {
            background-color: #002244;
        }

        form {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        form input[type="text"],
        form select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input[type="submit"] {
            background-color: #003366;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        form input[type="submit"]:hover {
            background-color: #002244;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Nova Consulta</h1>
            <a href="/" class="button">Página Principal</a>
        </div>
    </header>

    <form name="novaConsulta" action="/consultas/novaConsulta" method="post">
        <!-- Exibe mensagens de erro gerais -->
        <div class="error" th:if="${erro}" th:text="${erro}"></div>

        <label for="pacienteCPF">CPF do Paciente:</label>
        <input type="text" id="pacienteCPF" name="pacienteCPF" maxlength="11" placeholder="Digite o CPF do paciente" required />
        <br/>

        <label for="medicoCRM">Médico:</label>
        <select id="medicoCRM" name="medicoCRM" required>
            <option value="" disabled selected>Selecione um médico</option>
            <option th:each="medico : ${medicos}" th:value="${medico.CRM}" th:text="${medico.nome}"></option>
        </select>
        <br/>

        <label for="horario">Horário:</label>
        <input type="text" id="horario" name="horario" maxlength="5" placeholder="HH:mm" required />
        <br/>

        <label for="dataConsulta">Data da Consulta:</label>
        <input type="text" id="dataConsulta" name="dataConsulta" maxlength="10" placeholder="dd/mm/aaaa" required />
        <br/>

        <input type="submit" value="Salvar">
    </form>
</body>
</html>
