<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
<head>
<title>Login</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
	<a href="/logout">Logout</a>
		<div>
			<div class="col-md-6">
				<h1>Login</h1>
				<div th:if="${param.error}">
					Invalid username and password.</div>
				<div th:if="${param.logout}">
					You have been logged out.</div>				
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="Email">Nome</label>: <input
							type="text" id="Email" name="Email" class="form-control"
							autofocus="autofocus">
					</div>
					<div class="form-group">
						<label for="Senha">Senha</label>: <input
							type="password" id="Senha" name="Senha"
							class="form-control">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-3 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info" th:value="Submit">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
